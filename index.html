<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Micro Workouts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>My Micro Workouts</h1>
    <p>Track your daily workout progress throughout the week</p>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
      </div>
      <div id="progress-text" class="progress-text">0% done</div>
    </div>
    
    <div class="table-container">
      <table id="workout-table">
        <!-- Table will be dynamically generated -->
      </table>
    </div>
    
    <button onclick="resetWeek()" class="reset-button">Reset Week</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
